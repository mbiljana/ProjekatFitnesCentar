<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pretraga treninga</title>



    <script src="js/jquery.min.js"></script>
    <script src="js/pretragaTreninga.js"></script>



    <link rel="stylesheet" href="css/table.css"></link>
</head>
<body>
<div class="header">
    <header class="w3-container w3-center w3-padding-48 w3-white">
        <h1 class="w3-xxxlarge"><b>FITNESS CENTER</b></h1>
        <h6>Dobrodo≈°li na stranicu fitness centra <span class="w3-tag"> BE FIT</span></h6>
    </header>
</div>
<div class="container">
    <div class ="jumbotron">
        <form id="traziTrening">

            <div class="form-group">
                <label for="naziv">Naziv:</label>
                <input id="naziv" type="text" class="form-control inputlg" />
            </div>

            <div class="form-group">
                <label for="trajanje">Trajanje do:</label>
                <input id="trajanje" type="text" class="form-control inputlg" />
            </div>
            <div class="form-group">
                <label for="cena">Cena:</label>
                <input id="cena" type="text" class="form-control inputlg" />
            </div>
            <div class="form-group">
                <label for="datumPocetka">Posle datuma:</label>
                <input  id="datumPocetka" type="date" class="form-control inputlg"/>
            </div>

            <button id="formTraziTrening"
                    class="btn btn-primary btn-lg btn-block"
                    type="submit" value="Trazi">Trazi</button>
        </form>
    </div>
</div>


<tr>
    <th>Naziv</th>
    <th>Opis</th>
    <th>Tip</th>
    <th>Trajanje</th>
    <th>Pocetak</th>
</tr>

</body>
</html>
