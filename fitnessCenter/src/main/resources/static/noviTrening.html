<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodavanje novog treninga</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/noviTrening.js"></script>

    <link rel="stylesheet" href="css/table.css"></link>
</head>
<style>
    h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}
    body {font-family: "Open Sans"}
    .container{
        align-content: center;
        align-self: center;
        align-items: center;

        text-align: center;
    }
</style>
<body>
<div class="w3-content" style="max-width:1600px">

    <!-- Header -->
    <header class="w3-container w3-center w3-padding-48 w3-white">
        <h1 class="w3-xxxlarge"><b>FITNESS CENTER</b></h1>
        <h6>Dobrodo≈°li na stranicu fitness centra <span class="w3-tag"> BE FIT</span></h6>
    </header>
</div>



<div class="container">

    <table id="pregledTreninga" class="table table-striped table-hover table-bordered ">
        <thead class="thead">
        <tbody>
        <tr>
            <th>Naziv</th>
            <th>Opis</th>
            <th>Tip</th>
            <th>Trajanje</th>

        </tr>

        </tbody>
    </table>



    <div class="card card-image" >
        <div class="text-white text-center rgba-stylish-strong py-5 px-4">
            <div class="py-5">
                <h3><strong>Dodavanje novog treninga</strong></h3>
                <form id="sviTreninzi">

                    <div class="form-group1">
                        <h5 for="nazivTreninga" >Naziv:</h5>
                        <input id="nazivTreninga" type="text"  class="registar" placeholder="Naziv">
                    </div>
                    <div class="form-group1">
                        <h5 for="cena">Cena:</h5>
                        <input id="cena" type="text" class="registar" placeholder="Cena">
                    </div>
                    <div class="form-group1">
                        <h5 for="datumPocetkaTreninga">Vreme i datum pocetka:</h5>
                        <input id="datumPocetkaTreninga" type="datetime-local" class="registar" placeholder="Datum">
                    </div>




                    <button id="formBetn"
                            class="btn btn-primary btn-lg btn-block"
                            type="submit" value="Register">Submit</button>
                </form>


                <img src="images/fc2.jpg" alt="FitnessCentar" style=";width:50%;height:50%;">

            </div>
        </div>
    </div>
</div>
</body>
</html>
