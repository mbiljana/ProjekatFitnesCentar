<!DOCTYPE html>
<html>
<title>Fitness Center</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Style the header */
        .header {
            grid-area: header;
            background-color: #f1f1f1;
            padding: 30px;
            text-align: center;
            font-size: 35px;
        }

        /* The grid container */
        .grid-container {
            display: grid;
            grid-template-areas:
                    'header header header header header header'
                    'left middle middle middle middle right'
                    'footer footer footer footer footer footer';
             /*grid-column-gap: 10px; */
            text-align: center;
        }

        .left,
        .middle,
        .right {
            padding: 10px;
            height: 300px; /* Should be removed. Only for demonstration */
        }

        /* Style the left column */
        .left {
            grid-area: left;
            background-image: url("images/training1.jpg");
        }

        /* Style the middle column */
        .middle {
            grid-area: middle;
            background-image: url("images/exterior.jpg");

        }

        /* Style the right column */
        .right {
            grid-area: right;
            background-image: url("images/fc2.jpg");

        }

        /* Style the footer */
        .footer {
            grid-area: footer;
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }
        .container{
            grid-area: span;
            text-align: center;
            padding: 20px;
        }


        /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
        @media (max-width: 600px) {
            .grid-container  {
                grid-template-areas:
                        'header header header header header header'
                        'left left left left left left'
                        'middle middle middle middle middle middle'
                        'right right right right right right'
                        'footer footer footer footer footer footer';
            }
        }
    </style>
</head>
<body>
<div class="header">
    <header class="w3-container w3-center w3-padding-48 w3-white">
        <h1 class="w3-xxxlarge"><b>FITNESS CENTER</b></h1>
        <h6>Dobrodo≈°li na stranicu fitness centra <span class="w3-tag"> BE FIT</span></h6>
    </header>
</div>

<div class="grid-container">
    
    <div class="left" style="background-color:#aaa;">

        <h3><b>Raznovrsni treninzi i posveceni treneri</b></h3>

        
    </div>
    <div class="middle" >
        <h3><b>Lokacije sirom Srbije</b></h3>

    </div>

    <div class="right" style="background-color: #aaaaaa">
        <h3><b>Pridruzite se sada</b></h3>
        <div class="grid-container">
            <h6><button class="w3-button w3-white w3-padding-large w3-large w3-opacity w3-hover-opacity-off" onclick="login.html">LOGIN</button></h6>
            <h6><button class="w3-button w3-white w3-padding-large w3-large w3-opacity w3-hover-opacity-off" onclick="registracijaKorisnika.html">REGISTER</button></h6>
        </div>
    </div>



</div>
<div class="grid-container">
    <div class="container">
        <h3>Yoga,pilates,kardio,cross-fit...</h3>
        <img src="images/yoga.jpg" height="230" width="320">
        <img src="images/cardio.jpg" height="230" width="350">
        <img src="images/pilates.jpg" height="230" width="350">
        <img src="images/crossfit.jpg" height="230" width="350">

    </div>
    <div class="footer">

        <a href="#" class="w3-button w3-black w3-padding-large w3-margin-bottom"><i class="fa fa-arrow-up w3-margin-right"></i>Na vrh</a>


    </div>
</div>

</body>
</html>
