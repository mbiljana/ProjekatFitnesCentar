<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login korisnika</title>
</head>
<style>
    h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}
    body {font-family: "Open Sans"}
    .container{
        align-content: center;
        align-self: center;
        align-items: center;

        text-align: center;
    }
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1600px">

    <!-- Header -->
    <header class="w3-container w3-center w3-padding-48 w3-white">
        <h1 class="w3-xxxlarge"><b>FITNESS CENTER</b></h1>
        <h6>Dobrodo≈°li na stranicu fitness centra <span class="w3-tag"> BE FIT</span></h6>
    </header>
</div>

<div class="container">
    <h1 class="w3-xlarge"><b>Unesite svoje podatke</b></h1>
    <form id="loginKorisnikForm">
        <div class="form-group">
            <label for="korisnickoIme">Username:</label>
            <input id="korisnickoIme" type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="lozinka">Password:</label>
            <input id="lozinka" type="password" name="lozinka" class="form-control">
        </div>
        <input  class="btn btn-primary btn-lg btn-block" type="submit" value="Login">
    </form>
    <img src="images/rtb.jpg">

</div>

</body>
</html>
