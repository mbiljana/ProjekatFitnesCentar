  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



  <link rel="stylesheet" href="css/table.css"></link>
</head>
<style>
  h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}
  body {font-family: "Open Sans"}
  .container{
    align-content: center;
    align-self: center;
    align-items: center;

    text-align: center;
  }
  ul#hl{
    text-align: center;
  }
  ul#hl{
    display: inline;
  }



</style>
<body>


<div class="header">
  <header class="w3-container w3-center w3-padding-48 w3-white">
    <h1 class="w3-xxxlarge"><b>FITNESS CENTER</b></h1>
    <h6>Dobrodo≈°li na stranicu fitness centra <span class="w3-tag"> BE FIT</span></h6>
  </header>
</div>


<div id="sviTreninzi">
  <div class="container">
    <table id="treninzi">
      <tr>
        <th>Naziv</th>
        <th>Opis</th>
        <th>Tip</th>
        <th>Trajanje</th>
      </tr>
    </table>
  </div>
</div>
<div class="container">
  <h1 class="w3-xlarge"><b>Kreiranje novog termina treninga</b></h1>
  <div class="modal-dialog text-center">
    <div class="col-sm-12">
      <div class="modal-content">
        <h2 class="text-center">Popunite formu da biste kreirali novi termin</h2>


        <form id="sviTr">

          <div class="form-group1">
            <h5 for="cena" >Cena:</h5>
            <input id="cena" type="text"  class="registar" placeholder="Cena">
          </div>

          <div class="form-group1">
            <h5 for="datumPocetkaTreninga">Datum i vreme pocetka:</h5>
            <input id="datumPocetkaTreninga" class="registar" type="datetime-local" placeholder="Datum pocetka">
          </div>


          <button id="formBetn"
                  class="btn btn-primary btn-lg btn-block"
                  type="submit" value="Register">Submit</button>
        </form>




      </div>
    </div>
  </div>
</div>

</body>
