<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pretraga treninga</title>


    <script src="js/jquery.min.js"></script>
    <script src="js/pretraga.js"></script>


    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




    <link rel="stylesheet" href="css/table.css"></link>
</head>
<style>
    h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}
    body {font-family: "Open Sans"}
    .container{
        align-content: center;
        align-self: center;
        align-items: center;

        text-align: center;
    }
    ul#hl{
        text-align: center;
    }
    ul#hl{
        display: inline;
    }



</style>
<body>

<div class="header">
    <header class="w3-container w3-center w3-padding-48 w3-white">
        <h1 class="w3-xxxlarge"><b>FITNESS CENTER</b></h1>
        <h6>Dobrodo≈°li na stranicu fitness centra <span class="w3-tag"> BE FIT</span></h6>
    </header>
</div>
<div class="container">
    <div class ="jumbotron">
        <form id="traziTrening">

            <div class="form-group">
                <label for="naziv">Naziv:</label>
                <input id="naziv" type="text" class="form-control inputlg" />
            </div>

            <div class="form-group">
                <label for="trajanje">Trajanje :</label>
                <input id="trajanje" type="text" class="form-control inputlg" />
            </div>
            <div class="form-group">
                <label for="cena">Cena do:</label>
                <input id="cena" type="text" class="form-control inputlg" />
            </div>
            <div class="form-group">
                <label for="datumPocetka">Posle datuma:</label>
                <input  id="datumPocetka" type="date" class="form-control inputlg"/>
            </div>

            <button id="formTraziTrening"
                    class="btn btn-primary btn-lg btn-block"
                    type="submit" value="Trazi">Trazi</button>
        </form>
    </div>
</div>
<div>
    <div class="container">
        <table id="terminiTreninga" class="display" >
            <tr>
                <th>Naziv</th>
                <th>Cena</th>
                <th>Trajanje</th>
                <th>Datum pocetka</th>
                <th>Sala</th>
                <th></th>
            </tr>
        </table>
    </div>
</div>
<button id="rezervisi">Rezervisi</button>







</body>
</html>
